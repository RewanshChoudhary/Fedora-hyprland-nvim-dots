# ─── Font Settings ───────────────────────────────
font_family FantasqueSansM Nerd Font Mono Bold
font_size 14.0
bold_font auto
italic_font auto
bold_italic_font auto

# ─── Window and Behavior ─────────────────────────
background_opacity 0.9
dynamic_background_opacity 1
confirm_os_window_close 0
cursor_trail 1
linux_display_server auto
scrollback_lines 2000
wheel_scroll_min_lines 1
enable_audio_bell no
window_padding_width 4

# ─── Gruvbox Dark Theme Colors ────────────────────
foreground #dddddd
background #000000
selection_background     #458588
selection_foreground     #ffffff
url_color               #83a598

color0  #282828
color1  #cc241d
color2  #98971a
color3  #d79921
color4  #458588
color5  #b16286
color6  #689d6a
color7  #a89984
color8  #928374
color9  #fb4934
color10 #b8bb26
color11 #fabd2f
color12 #83a598
color13 #d3869b
color14 #8ec07c
color15 #ebdbb2

# ─── Tab Bar ─────────────────────────────────────
active_tab_foreground    #282828
active_tab_background    #fabd2f
inactive_tab_foreground  #ebdbb2
inactive_tab_background  #3c3836
tab_bar_background       #1d2021

# ─── Borders and Bell ─────────────────────────────
active_border_color      #83a598
inactive_border_color    #3c3836
visual_bell_color        #fabd2f

# ─── Marks ───────────────────────────────────────
mark1_foreground #282828
mark1_background #83a598
mark2_foreground #282828
mark2_background #b16286
mark3_foreground #282828
mark3_background #d79921
include gruvbox.conf
include ./kitty-themes/Mathias.conf
